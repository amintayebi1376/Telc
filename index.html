<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صفحه تست HTML</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffc107;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5rem;
        }
        button {
            background-color: #ffc107;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>سلام! این یک صفحه تست HTML است 🌟</h1>
    <p>اگر این متن را می‌بینی یعنی HTML کار می‌کند.</p>
    <button onclick="alert('دکمه کلیک شد! 🎉')">امتحان کن</button>
</body>
</html>
